<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAMP</title>
  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="list-group list-group-flush">
    <div class="list-group-item">
      <div class="d-flex align-items-center">
        <label class="mb-0 mr-auto">Apache</label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch-apache">
          <label class="custom-control-label" for="switch-apache"></label>
        </div>
      </div>
      <div class="text-right">
        <small>
          <strong id="apache-status" class="text-danger">Inactive</strong>
        </small>
      </div>
    </div>
    <div class="list-group-item">
      <div class="d-flex align-items-center">
        <label class="mb-0 mr-auto">PHP</label>
        <div class="form-group mb-0">
          <select class="form-control form-control-sm" id="dropdown-php">
            <option value="" selected disabled>-----</option>
            <option value="5.6">5.6</option>
            <option value="7.2">7.2</option>
          </select>
        </div>
      </div>
    </div>
    <div class="list-group-item">
      <div class="d-flex align-items-center">
        <label class="mb-0 mr-auto">MySQL</label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch-mysql">
          <label class="custom-control-label" for="switch-mysql"></label>
        </div>
      </div>
      <div class="text-right">
        <small>
          <strong id="mysql-status" class="text-danger">Inactive</strong>
        </small>
      </div>
    </div>
  </div>
</body>
</html>
